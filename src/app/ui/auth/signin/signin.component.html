<form class="form-signin">
  <div class="text-center mb-4">
    <img class="mb-4" src="/assets/thumbnails/image.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Connexion</h1>

  </div>

  <div class="form-label-group">
    <input type="email" id="inputEmail" class="form-control" placeholder="Addresse Email" required autofocus>
    <label for="inputEmail">Addresse Email</label>
  </div>
  <div class="form-label-group">
      <input type="tel" id="inputTelephone" class="form-control" placeholder="Numéro téléphone" required>
      <label for="inputTelephone">Numéro téléphone</label>
    </div>

  <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="onSubmit()" >Se Connecter</button>
  <!-- <a class="btn btn-lg btn-primary btn-block" (click)="onSubmit()" [routerLink]="['register']" routerLinkActive="active">S'inscrire</a> -->
  <p class="mt-5 mb-3 text-muted text-center">&copy; 2018-2019</p>
</form>
